<body>
    <header>
        <video autoplay muted loop  class="background-gif" >

        <div id="fade-container">
            <h1>SLT</h1>
            <small>Unlock Your Potential with Our Training Courses</small>

        <nav>
            <ul>
                <li><a href="Home.html">الرئيسة</a></li>
                <li><a href="Sign In.html">تسجيل دخول/  انشاء حساب</a></li>

                <li><a href="Account.html">الحساب</a></li>

    <main>
        <section>
            <div class="wrapper">
                <form action="accountSuccess.html" method="POST">
                    <h1>انشاء حساب</h1>
                    <div class="input-box">
                        <input type="text" placeholder="@اسم المستخدم" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="اليريد الألكتروني" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="الرقم السري" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="تاكيد الرقم السري" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn">انشاء حساب</button>
                    <div class="register-link">
                        <p>هل لديك حساب؟ <a href="Sign In.html">    تسجيل دخول  </a> </p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
