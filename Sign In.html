<!DOCTYPE html>
<html lang="ar">

<head>
    <title>دورات التدريب المدفوعة - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <video autoplay muted loop class="background-gif">
            <source src="Sam’s learning trip (2) copy.mp4" type="video/mp4">
            متصفحك لا يدعم العلامة الخاصة بالفيديو.
        </video>
        <div id="fade-container">
            <h1>SLT</h1>
            <small>اكتشف إمكانياتك مع دوراتنا التدريبية</small>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">الرئيسية</a></li>
                <li><a href="Sign In.html">تسجيل دخول/ إنشاء حساب</a></li>
                <li><a href="Courses.html">الدورات</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="Account.html">الحساب</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <form id="signInForm" action="account.html" method="get">
                    <h1>تسجيل الدخول</h1>
                    <div class="input-box">
                        <input type="text" placeholder="@اسم المستخدم" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="كلمة المرور" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">تذكرني</label>
                        <a href="forgot-password.html">نسيت كلمة المرور</a>
                    </div>
                    <button type="submit" class="btn">تسجيل الدخول</button>
                    <div class="register-link">
                        <p>ليس لديك حساب؟ <a href="Sign up.html">إنشاء حساب</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>  2025 SLT Training. جميع الحقوق محفوظة </p>
    </footer>
    <script src="scripts.js"></script>
   
</body>

</html>
